<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-100 via-blue-200 to-blue-300 px-4">
  <div class="flex flex-col md:flex-row bg-white rounded-3xl shadow-lg overflow-hidden w-full max-w-4xl">

    <div class="flex-1 p-6 sm:p-10 md:p-14">
      <h2 class="text-2xl sm:text-3xl font-bold mb-4">Welcome to UPFCON's admin portal</h2>
      <p class="text-gray-600 mb-6 text-sm sm:text-base">Please enter your login details below</p>
      @if (showAlert) {
        <app-error-div [errorMsg]="err" [src]="'/danger.png'" [color]="'red'"/>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <input type="email" formControlName="Email" placeholder="Email"
               class="w-full px-4 py-3 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <div class="relative">
          <button type="button"
                  (click)="togglePasswordVisibility()"
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
            @if (!showPassword) {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.058 10.058 0 013.252-4.568m2.109-1.33A9.99 9.99 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.98 9.98 0 01-1.507 2.54M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 3l18 18"/>
              </svg>
            }
          </button>

          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="Password"
            placeholder="Password"
            class="w-full px-4 py-3 pl-10 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div class="text-right">
          <a href="#" class="text-indigo-500 text-sm">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition-all">
          Sign in
        </button>
      </form>

    </div>
    <div class="hidden md:flex flex-1 bg-black text-white items-center justify-center p-6 sm:p-10">
      <div class="text-center space-y-6 max-w-sm">
        <img src="/admin.png" alt="Admin illustration"
             class="w-full max-w-[350px] mx-auto transition-transform duration-500 hover:scale-105">
      </div>
    </div>
  </div>
</div>
