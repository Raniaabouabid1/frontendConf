<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-yellow-100 via-white to-yellow-200">
  <div class="bg-white rounded-3xl shadow-2xl w-[90vw] max-w-7xl h-[90vh] max-h-3xl ">
    <div class="relative shadow-lg w-[90vw] max-w-7xl h-[9vh] max-h-lg  rounded-t-3xl flex flex-row justify-center items-center">
      <div class="absolute left-5 flex ">
        <a routerLink="/signup"><img class="w-14 h-14 rounded-full border-2" src="logo.png" alt="UPFCON Logo"/></a>
      </div>
      <div class="h-full flex items-center divide-x divide-gray-200">
        <div class="flex-1 justify-center h-full flex items-center px-5 py-0 hover:bg-gray-100">
          <a routerLink="edit">Profile</a>
        </div>
        @if (isChairman || isAuthor) {
          <div class="flex-1 justify-center h-full flex items-center px-5 py-0 hover:bg-gray-100">
            <a routerLink="diplomas">Diplomas</a>
          </div>
        }
        @if (isAuthor) {
          <div class="flex-1 justify-center h-full flex items-center px-5 py-0 hover:bg-gray-100">
            <a routerLink="submissions">Submissions</a>
          </div>
        }
        @if (isChairman || isAttendee) {
          <div class="flex-1 justify-center h-full flex items-center px-5 py-0 hover:bg-gray-100">
            <a routerLink="events">Events</a>
          </div>
        }
        @if (isChairman) {
          <div class="flex-1 justify-center h-full flex items-center px-5 py-0 hover:bg-gray-100">
            <a routerLink="evaluations">Evaluations</a>
          </div>
        }
        @if (isBoardDirector) {
          <div class="flex-1 justify-center h-full flex items-center px-5 py-0 hover:bg-gray-100">
            <a routerLink="decisions">Decisions</a>
          </div>
        }
      </div>
    </div>
    <div class="flex-2/3 flex-col w-[90vw] max-w-7xl h-[80vh] max-h-lg rounded-b-3xl ">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
