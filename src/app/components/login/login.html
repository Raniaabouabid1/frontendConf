<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-yellow-100 via-white to-yellow-200">
  <div class="flex flex-col md:flex-row bg-white rounded-3xl shadow-lg overflow-hidden max-w-5xl w-full">
    <div class="flex-1 p-8 md:p-14">
      <h2 class="text-3xl font-bold mb-6">Welcome Back to UPFCON!</h2>
      <p class="text-gray-600 mb-6">Please enter your login details below</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <input type="email" placeholder="Email" formControlName="Email"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <input type="password" placeholder="Password" formControlName="Pwd"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <div class="text-right">
          <a href="#" class="text-indigo-500 text-sm">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition-all">
          Sign in
        </button>
      </form>

      <p class="text-sm mt-6 text-center text-gray-600">
        Don’t have an account?
        <a routerLink="/signup" class="text-indigo-500 font-semibold">Sign Up</a>
      </p>
    </div>

    <div class="hidden md:flex flex-1 bg-black text-white items-center justify-center p-10 relative">
      <div class="animate-fadeInUp text-center space-y-6">
        <img src="/loginIcon.jpeg" alt="Character" class="w-100 mx-auto transition-transform duration-500 hover:scale-105">
        <h3 class="text-xl font-semibold transition-transform duration-500 hover:scale-105">Pitch Your Ideas. Host Your Event.</h3>
        <p class="text-gray-300 text-sm transition-transform duration-500 hover:scale-105">Pitch, host, and participate in events that matter — online or in-person.</p>
      </div>
    </div>
  </div>
</div>
